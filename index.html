<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
    }

    h1 {
      color: #222;
      font-size: 42px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #004bcc;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }

      p {
        font-size: 16px;
      }

      .container {
        padding: 50px 15px;
      }
    }
      
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi, I'm Khairul</h1>
    <p>Web Developer | Learner | Creator</p>
    <button>Contact Me</button>
  </div>

</body>
</html>
